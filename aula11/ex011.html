<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual o seu País</h1>
    <input type="text" name="txpais" id="txpais">
    <input type="button" value="Enviar" onclick="país()">
    <div id="res">

    </div>
    <script>
        function país() {
            var tpais = window.document.querySelector('input#txpais')
            var res = window.document.querySelector('div#res') 
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }else {
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
